<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Your Quiz</title>
    <style>
         * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Nunito", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
  }
  body {
  background: url('Teamwork.jpg') no-repeat center center fixed;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 2rem;
  background-size: cover;
  background-position: center;
  align-items: center;
  
}
body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #340b94;
        }

        .quiz-header h1 {
            color:#340b94;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: #340b94;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .option {
            background-color: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #e9e9e9;
            border-color: #340b94;
        }

        .option.selected {
            background-color: #340b94;
            color: white;
            border-color: #340b94;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #340b94;
            color: white;
        }

        .btn-primary:hover {
            background-color: #6d49c0;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .results-container {
            text-align: center;
            display: none;
        }

        .results-container h2 {
            color: #340b94;
            margin-bottom: 1rem;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .restart-btn {
            margin-top: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quiz-title">Quiz</h1>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div id="quiz-content">
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prev-btn">Previous</button>
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score"></div>
            <button class="btn btn-primary restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>
<script src="quiz.js"></script>
</body>
</html>
